steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/deployment-SAD:$COMMIT_SHA"
      - "."
  - name: gcr.io/cloud-builders/docker
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/deployment-SAD:$COMMIT_SHA"
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "deployment-SAD"
      - "--image=gcr.io/$PROJECT_ID/deployment-SAD:$COMMIT_SHA"
      - "--region=asia-southeast2"
      - "--cpu=2"
      - "--memory=2048Mi"
      - "--allow-unauthenticated"
images:
  - "gcr.io/$PROJECT_ID/deployment-SAD:$COMMIT_SHA"
logsBucket: "gs://laravel-buckets/logs"
